<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="w-100 h-100">
    <form id="studentForm" class="d-flex flex-column align-items-center pr-4">
      <div class="groupControl w-100 d-flex flex-column mt-4">
        <label for="fullName" class="custom-lable">Full Name</label>
        <input type="text" id="fullName" class="custom-input" required />
        <p class="errormsg" id="nameError"></p>
      </div>
      <div class="groupControl w-100 d-flex flex-column empname">
        <label for="stdAddress" class="custom-lable">Address</label>
        <input type="text" id="stdAddress" class="custom-input" required />
        <p class="errormsg" id="Addresserror"></p>
      </div>
      <div class="formSubcontainer">
        <div class="groupControl w-100 d-flex flex-column betweengap">
          <label for="rollNo" class="custom-lable">Roll No.</label>
          <input type="number" id="rollNo" class="custom-input" required />
          <p class="errormsg" id="rollNoerror"></p>
        </div>
        <div class="groupControl w-100 d-flex flex-column">
          <label for="stdClass" class="custom-lable">Class</label>
          <input type="text" id="stdClass" class="custom-input" required />
          <p class="errormsg" id="Classerror"></p>
        </div>
      </div>
      <div class="formSubcontainer">
        <div class="groupControl w-100 d-flex flex-column betweengap">
          <label for="DOB" class="custom-lable">Birth-Date</label>
          <input type="date" id="DOB" class="custom-input" required />
          <p class="errormsg" id="DOBerror"></p>
        </div>
        <div class="groupControl w-100 d-flex flex-column">
          <label for="DOE" class="custom-lable">Enrollment-Date</label>
          <input type="date" id="DOE" class="custom-input" required />
          <p class="errormsg" id="DOEerror"></p>
        </div>
      </div>

      <div class="w-100 d-flex justify-content-between btn-container">
        <button type="button" id="saveBtn" class="custom-btn">Save</button>
        <button type="button" id="updateBtn" class="custom-btn">Update</button>
        <button type="button" id="resetBtn" class="custom-btn">Reset</button>
      </div>
    </form>
  </body>
  <script src="index.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
